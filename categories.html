<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <title>Document</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">Lista de tareas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active" aria-current="page">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container">

        <!-- formulario registro tarea -->
        <div class="row my-2 mx-auto my-4">
            <div class="col-12 mx-auto">
                <div class="card p-1 bg-secondary">
                    <h1 class="text-center mt-3">Registra tu categoria</h1>
                    <form action="categories.html" class="p-5 form-add" method="POST">
                        <label for="categoriaNombre" class="mb-2">Nombre de la categoria:</label>
                        <input type="text" class="form-control mb-3" name="categoriaNombre" required>
                        <label for="colorCategoria" class="mb-2">Color</label>
                        <input type="color" class="form-control" name="color">
                        <input type="submit" class="btn btn-primary mt-4" value="Registrar">
                    </form>
                </div>

            </div>
        </div><!--Fin formulario tarea-->
        <div class="row mx-auto"><!--Listado de tareas-->
            <div class="col-12">
                <div class="card p-1">
                    <h1 class="text-center mb-3">Categorias registradas</h1>
                    <div class="table-responsive">
                        <table class="table table-categorias bg-dark">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Color</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">

                        </tbody>
                    </table>
                    </div>
                    
                </div>
            </div>
        </div><!--Fin listado de tareas-->
        <div class="modal fade" id="modal-actualizar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-actualizarLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered"><!--Inicio modal actualizar-->
                <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title">Actualizar categoria</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body align-items-center">
                        <form class="form-actualizar" method="POST">
                            <div class="row align-items-center mb-3">
                                <div class="col-md-2 place-items-center">
                                    <label for="nombreCategoria" class="col-form-laber">Nombre:</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control nombre-categoria" name="nombreCategoria">
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-md-10">
                                    <input type="text" name="idCategoria" class="idCategoria d-none" >
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-md-2 ">
                                    <label for="color">Color</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="color" class="form-control colorCategoria" name="colorCategoria">
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit"  class="btn btn-primary btn-actualizar-modal" value="Actualizar datos">
                    </div>
                </form>
                </div>
            </div>
        </div><!--fin mdal actualizar-->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    <script>
        getAllCategories();
        listAllCategories();
        addCategories();
        getByIdCategory();
        updateCategory();
    </script>
</body>
</html>
